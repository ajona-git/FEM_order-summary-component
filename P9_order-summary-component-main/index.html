<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="order-summary-card-wrapper">
      <div class="card-img"><img src="images/illustration-hero.svg" alt="" class="featured-img"></div>


      <div class="card-texts">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


        <div class="icon-plan-price flex">
          <div class="icon-plan flex">
            <img src="images/icon-music.svg" alt="" class="music-icon">
            <div class="span">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="change-plan"><a href="#">change</a></div>
        </div>

        
      <div class="proceed-btn"><button class="proceed">Proceed to Payment</button></div>
      <span class="cancel">Cancel Order</span>
      </div>
  </div>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
